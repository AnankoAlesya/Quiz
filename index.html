<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Quiz</h1>
    <div class="rectangle">
        <h2 id="question-title">Question 1/5</h2>
        <div class = "container">
            <div class="question" id="question-text">How many chromosomes are in the human genome?</div>
            <button class="button" onclick="clickAnswer(this, false)">42</button>
            <button class="button" onclick="clickAnswer(this, false)">44</button>
            <button class="button" onclick="clickAnswer(this, true)">46</button>
            <button class="button" onclick="clickAnswer(this, false)">48</button>
        </div>
        <div class="next-button-container">
            <button class="next_button" onclick="nextQuestion()">Next</button>
            <button class="next_button" id="restart_button" onclick="restartQuiz()" style="display: none;">Restart</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
